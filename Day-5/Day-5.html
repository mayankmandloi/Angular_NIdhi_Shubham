<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Bhumi</title>
  <script src="../js/angular.min.js" charset="utf-8"></script>
  <script src="Day-5.js" charset="utf-8"></script>
  <style media="screen">
  .box{
    display: inline-block;
    width :30%;
    border: 1px solid black;
    padding: 5px;
    border-collapse: collapse;
    margin: 15px;
    box-shadow: 0px 0px 5px 2px black;
  }
  </style>
</head>
<body>
  <div class="" ng-app="myModule">
    <div class="" ng-controller="myController as indore">
      <input type="text" name="" value="" ng-model="dhoondo.name">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="insaan in indore.bheed|filter:dhoondo|limitTo:3">
            <td>{{insaan.name}}</td>
            <td>{{insaan.number}}</td>
            <td>{{insaan.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
