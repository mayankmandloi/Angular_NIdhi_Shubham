<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mobile data with Angular</title>
     <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="phone-search.js" charset="utf-8"></script>
    <style media="screen">
      .box{
        display: inline-block;
        width :30%;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-collapse: collapse;
        margin: 15px 10px;
        box-shadow: 0px 0px 5px 2px #ccc;
        overflow:hidden;
        height:550px;
        }
    </style>
  </head>
  <body>
      <div class="" ng-app="myModule">
          <div class="" ng-controller="myController as phonedata">
                <div class="box" ng-repeat="mobile in phonedata.phone">
                <img ng-src="{{mobile.imageUrl}}">
                  <p>name:- {{mobile.name}}</p>
                  <p>totalReviewsCount:- {{mobile.totalReviewsCount}}</p>
                  <p>posReviewPerc:- {{mobile.posReviewPerc}}</p>
                    <p>negReviewPerc:- {{mobile.negReviewPerc}}</p>
                  <p>price:- {{mobile.price}}</p>
                  <p>currency:- {{mobile.currency}}</p>            
                                  
                </div>
          </div>
      </div>
  </body>
</html>
