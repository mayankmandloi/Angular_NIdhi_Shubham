<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book data with Angular</title>
     <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="bookang.js" charset="utf-8"></script>
    <style media="screen">
      .box{
        display: inline-block;
        width :30%;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-collapse: collapse;
        margin: 15px 10px;
        box-shadow: 0px 0px 5px 2px #ccc; 
        overflow:hidden;
        height:550px;
        }
    </style>
  </head>
  <body>
      <div class="" ng-app="myModule">
          <div class="" ng-controller="myController as databook">
                <div class="box" ng-repeat="book in databook.books">
                  <p>ID:- {{book.ID}}</p>
                  <p>Title:- {{book.Title}}</p>
                  <p>Description:- {{book.Description}}</p> 
                   <img ng-src="{{book.Image}}">
                  <p>isbn:- {{book.isbn}}</p>            
                </div>
          </div>
      </div>
  </body>
</html>
