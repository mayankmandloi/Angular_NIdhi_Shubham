<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
     <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="Day-4.js" charset="utf-8"></script>
    <style media="screen">
      .box{
        display: inline-block;
        width :30%;
        border: 1px solid black;
        padding: 5px;
        border-collapse: collapse;
        margin: 15px;
        box-shadow: 0px 0px 5px 2px black; 
        }
    </style>
  </head>
  <body>
      <div class="" ng-app="myModule">
          <div class="" ng-controller="myController as myc">
                <div class="box" ng-repeat="person in myc.persons">
                  <p>Name:- {{person.name}}</p>
                  <p>number:- {{person.number}}</p>
                  <p>email:- {{person.email}}</p>
                </div>
          </div>
      </div>
  </body>
</html>
