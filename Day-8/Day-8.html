<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="fillter.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-app="myModule">
      <div class="" ng-controller="myController">
          <table class="table">
            <thead>
              <tr>
                <th>name</th>
                <th>Name</th>
                <th>Number of chars</th>
                <th>Roll no</th>
                 <th>Fine</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="bachha in bheed">
                <td>{{bachha.name}}</td>
                <td>{{bachha.name|firstcaps}}</td>
                <td>{{bachha.name|countchar}}</td>
                <td>{{bachha.Rnum}}</td>
                <td>{{bachha.name|fine|currency:'Rs '}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </body>
</html>
