<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Bhumi</title>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <h1>Two Way</h1>
        <input type="text" name="" id="" ng-model="name">
        <two-way na='name' ></two-way>
    </div>

    <div ng-controller="myController">
        <h1>One Way</h1>
        <input type="text" name="" id="" ng-model="name">
        <one-way name='name' ></one-way>
    </div>
</body>
<script src="../js/angular.min.js"></script>
<script>
    angular.module("myModule",[]);
    angular.module("myModule").controller("myController",function($scope){
        $scope.name="Web Bhumi"
    })

    // creating directive
    angular.module("myModule").directive("twoWay",function(){
        return {
            template:"<input type='text' ng-model='name'>",
            scope:{
                name:"=na"
            }
        }
    })

    angular.module("myModule").directive("oneWay",function(){
        return {
            template:"<input type='text' ng-model='name'>",
            scope:{
                name:"<name"
            }
        }
    })
</script>
</html>
