<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Bhumi</title>
</head>
<body>
    <div ng-app="myModule">
        <div ng-controller="nidhiController">
                <person-detail></person-detail>
        </div>
        <div ng-controller="shubhamController">
                <person-detail></person-detail>
        </div>
    </div>
</body>
<script src="../js/angular.min.js"></script>
<script>
    angular.module("myModule",[]);
    angular.module("myModule").directive("personDetail",function(){
        return {
        template:"<h1>Hello I am {{person.name}}</h1>"
    }
    });
    angular.module("myModule").controller("nidhiController",function($scope){
        $scope.person={name:"nidhi",number:"007"};
    })

    angular.module("myModule").controller("shubhamController",function($scope){
        $scope.person={name:"Shubham",number:"006"};
    })
    
</script>
</html>
